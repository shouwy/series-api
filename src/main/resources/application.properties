# DataSource settings: set here your own configurations for the database
# connection. In this example we have as database name and
# "root" as username and password.
spring.data.mongodb.database=your_database_name
spring.data.mongodb.host=your_database_host
spring.data.mongodb.port=844
spring.data.mongodb.username=your_database_user
spring.data.mongodb.password=your_database_password